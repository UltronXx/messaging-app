<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Auth screens -->
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <div class="app-logo">
                    <i class="fas fa-comments"></i>
                    <h1>Messaging App</h1>
                </div>
                
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>
                
                <div id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password">
                    </div>
                    <button id="login-btn" class="btn btn-primary">Login</button>
                    <p id="login-error" class="error-message"></p>
                </div>
                
                <div id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Choose a password">
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm">Confirm Password</label>
                        <input type="password" id="register-password-confirm" placeholder="Confirm your password">
                    </div>
                    <button id="register-btn" class="btn btn-primary">Register</button>
                    <p id="register-error" class="error-message"></p>
                </div>
            </div>
        </div>
        
        <!-- Main app screen -->
        <div id="main-screen" class="screen">
            <!-- Sidebar with contacts -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <img id="user-avatar" src="/img/default-avatar.png" alt="User Avatar">
                        <span id="user-name">Loading...</span>
                    </div>
                    <div class="sidebar-actions">
                        <button id="add-contact-btn" class="icon-btn" title="Add Contact">
                            <i class="fas fa-user-plus"></i>
                        </button>
                        <button id="logout-btn" class="icon-btn" title="Logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" id="contact-search" placeholder="Search conversations...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div id="contacts-list" class="contacts-list">
                    <!-- Contacts will be populated here dynamically -->
                    <div class="empty-list-message">No contacts yet. Add someone to start chatting!</div>
                </div>
            </div>
            
            <!-- Chat area -->
            <div class="chat-container">
                <div class="empty-chat-placeholder">
                    <i class="fas fa-comments placeholder-icon"></i>
                    <p>Select a contact to start messaging</p>
                </div>
                
                <div class="chat-area hidden">
                    <div class="chat-header">
                        <div class="contact-info">
                            <img id="contact-avatar" src="/img/default-avatar.png" alt="Contact Avatar">
                            <div class="contact-details">
                                <span id="contact-name">Loading...</span>
                                <span id="contact-status" class="status">offline</span>
                            </div>
                        </div>
                        <div class="chat-actions">
                            <button class="icon-btn" title="Voice Call">
                                <i class="fas fa-phone"></i>
                            </button>
                            <button class="icon-btn" title="Video Call">
                                <i class="fas fa-video"></i>
                            </button>
                            <button class="icon-btn" title="More Options">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div id="messages-container" class="messages-container">
                        <!-- Messages will be populated here dynamically -->
                    </div>
                    
                    <div class="typing-indicator hidden">
                        <span>Contact is typing...</span>
                    </div>
                    
                    <div class="message-input-container">
                        <button class="icon-btn" title="Attach File">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <input type="text" id="message-input" placeholder="Type a message...">
                        <button id="send-message-btn" class="icon-btn send-btn" title="Send Message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add contact modal -->
        <div id="add-contact-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Contact</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="search-container">
                        <input type="text" id="user-search" placeholder="Search by username or email...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <div id="search-results" class="search-results">
                        <!-- Search results will be populated here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include Socket.io client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Main app script -->
    <script src="/js/app.js"></script>
</body>
</html>
